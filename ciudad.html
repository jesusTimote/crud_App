<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">

<body>
    <div class="contenido">
        <div class="crud-usuario">
            <a href="index.html" class="btn btn-dark">
                <i class="fa fa-angle-left px-2" ></i>Back
            </a>

            <h2 class="pb-3 mx-5">CRUD CIUDAD</h2>

            <form id="Ciudad">
                <input type="text" id="codi" class="form-control col-md-4 " style="display: none;"   placeholder="Example input">
                <div class="form-group col-md-4 " id="input-from">
                    <label for="">Codigo :</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Example input">
                </div>
                <div class="form-group col-md-4 " id="input-from">
                    <label for="">Ciudad :</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Another input">
                </div>
                <button type="submit" id="boton" class="btn btn-primary mb-4 mx-4">GUARDA</button>
                <button type="button" id="Actualiza" class="btn btn-primary mb-4 mx-4" style="visibility: hidden;">Actualiza</button>
                <button type="button" id="Cancela" class="btn btn-primary mb-4 mx-4" style="visibility: hidden;">Cancela</button>
            </form>
        </div>
   
            
             
         
        <div class="tabla">
            <div class="form-group row" >
                <label for="" class=" px-3">Buscar :</label>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="buscar" placeholder="Buscar ciudad">
                </div>
              </div>
       
            <table id="table-form" class="table  table-hover table-bordered col-md-6">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="table">
                    
                </tbody>
            </table>
        </div>
    </div>



</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
